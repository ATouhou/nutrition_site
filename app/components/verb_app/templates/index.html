<div class="row full-height">

    <div class="col-md-3 left-panel">
        hello there
    </div>

    <div class="col-md-9 main-panel">

        <br>
        <br>

        <div class="row">
            <div class="col-md-4">
                Letters
                <select ng-model="userInput.selectedLetter1" ng-options="letter as letter for letter in helperData.letters"></select>
                <select ng-model="userInput.selectedLetter2" ng-options="letter as letter for letter in helperData.letters"></select>
                <select ng-model="userInput.selectedLetter3" ng-options="letter as letter for letter in helperData.letters"></select>
            </div>
            <div class="col-md-4">
                Perfect Vowel
                <select ng-model="userInput.perfectVowel" ng-options="letter as letter.name for letter in helperData.shortVowels"></select>
            </div>
            <div class="col-md-4">
                Imperfect Vowel
                <select ng-model="userInput.imperfectVowel" ng-options="letter as letter.name for letter in helperData.shortVowels"></select>
            </div>
        </div>

        <br>
        <br>

        <table class="table">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Verb</th>
                    <th>Pronoun</th>
                </tr>
            </thead>

            <tbody>
                <tr ng-repeat="item in conjugator.list">
                    <td>{{item.name}}</td>
                    <td class="large-font">{{conjugator.getVerb(item.name)}}</td>
                    <td class="large-font">{{item.pronoun}}</td>
                </tr>
            </tbody>
        </table>

    </div>

</div>
