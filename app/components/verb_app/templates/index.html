<div class="row full-height">

    <div class="col-md-3 left-panel">

        <table class="table">
            <thead>
                <tr>
                    <th>
                        <input type="checkbox">
                    </th>
                    <th>Name</th>
                    <th>Pronoun</th>
                </tr>
            </thead>

            <tbody>
                <tr ng-repeat="item in pronounList">
                    <td>
                        <input type="checkbox" ng-model="item.selected">
                    </td>
                    <td>{{conjugator.getName(item)}}</td>
                    <td class="large-font">{{item.pronoun}}</td>
                </tr>
            </tbody>
        </table>


    </div>


    <div class="col-md-9 main-panel large-font">

        <div ng-repeat="verb in verbs">
            <div class="huge-font">{{verb.conjugations[4].perfect}}</div>
            <div ng-repeat="item in verb.conjugations">
                <span ng-if="checkSelected(item)">
                    {{item.perfect}}
                </span>
            </div>
        </div>

    </div>

</div>
