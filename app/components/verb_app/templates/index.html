<div class="row full-height">

    <div class="col-md-3 left-panel">

        <div ng-repeat="menuOption in menuOptions">
            <div>
                <strong>{{_.capitalize(menuOption.title)}}</strong>
            </div>

            <div ng-repeat="option in menuOption.options">
                <input type="checkbox" ng-model="option.selected" ng-change="test()">
                {{_.capitalize(option.name)}}
            </div>
        </div>
    </div>


    <div class="col-md-9 main-panel">

       <!--<div ng-repeat="verb in verbs">-->
           <!--{{verb.type.name}}-->
       <!--</div>-->


        <div ng-repeat="selection in menuOptions[3].options | filter:{selected:true}">
            selection: {{selection.name}}
        </div>

    </div>

</div>
