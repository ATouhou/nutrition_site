<div class="content-container row">

    <header class="header">
        Arabic Verb App
    </header>
    <div class="columns-container">
        <div class="column1">

            <table class="table">
                <thead>
                    <tr>
                        <th>
                            <input type="checkbox">
                        </th>
                        <th>Name</th>
                        <th>Pronoun</th>
                    </tr>
                </thead>

                <tbody>
                    <tr ng-repeat="item in pronounList">
                        <td>
                            <input type="checkbox" ng-model="item.selected">
                        </td>
                        <td>{{conjugator.getName(item)}}</td>
                        <td class="large-font">{{item.pronoun}}</td>
                    </tr>
                </tbody>
            </table>

        </div>

        <div class="column2">

            <div class="question-box">
                <p>Center aligned text.</p>
            </div>

            <div ng-repeat="verb in verbs">
                <div ng-repeat="conjugation in verb.conjugations | filter:isSelected">
                    {{conjugation.perfect}}
                </div>
            </div>

        </div>

        <div class="column3"></div>

    </div>
    <footer class="footer">Footer here</footer>

</div>
