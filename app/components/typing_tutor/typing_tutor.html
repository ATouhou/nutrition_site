<div id="gameContainer">

    <div id="game-header">
        <table class="subtitle_large" id="menu-table">
            <th>
            <td>Score: <span id="score">0</span></td>
            <td>Lines Remaining: <span id="lines-remaining">0</span></td>
            <td>Difficulty Level:
                <div class="btn-group dropdown" id="difficulty-level-div">
                    <a class="btn btn-default dropdown-toggle current-option" data-toggle="dropdown" id="Beginner">
                        Beginner
                        <span class="caret"></span>
                    </a>

                    <ul class="dropdown-menu" id="difficulty-option">
                        <li><a id="Intermediate">Intermediate</a></li>
                        <li><a id="Advanced">Advanced</a></li>
                    </ul>
                </div>
            </td>

            <td id="keyboard-button-cell">
                <button class="btn btn-default" type="button" id="show-keyboard">Show Keyboard</button>
                <button class="btn btn-default" type="button" id="hide-keyboard">Hide Keyboard</button>
            </td>

            <td id="pause-button-cell">
                <button class="btn btn-default" type="button" id="startButton">Unpause</button>
                <button class="btn btn-default" type="button" id="stopButton">Pause</button>
            </td>
            </th>
        </table>


    </div>

    <div id="canvas-container">
        <canvas id="gameCanvas" dir="rtl" width="938" height="400">
            <!-- Insert fallback content here -->
        </canvas>

        <div class="site_title" id="game-start">
        </div>

    </div>

    <!--<%= image_tag "/images/arabic_keyboard.png", id: "arabic-keyboard" %>-->

    <div id="levels-div">
        <table class="table table-bordered" id="level-table">
            <tr>
                <td ng-repeat="n in range1" class="levelBox" id="{{'levelBox_' + n}}">
                    <div class="level-font margin_bottom_small">{{letterGroups[n-1]}}</div>
                    <span class="bold">Level {{n}}</span>
                </td>
            </tr>
            <tr>
                <td ng-repeat="n in range2" class="levelBox" id="{{'levelBox_' + n}}">
                    <div class="level-font margin_bottom_small">{{letterGroups[n-1]}}</div>
                    <span class="bold">Level {{n}}</span>
                </td>
                <td class="levelBox" id="levelBox_18">
                    <div class="level-font-large margin_bottom_small">{{letterGroups[17]}}</div>
                    <span class="bold">Level 18</span>
                </td>
            </tr>
        </table>
    </div>

</div>
